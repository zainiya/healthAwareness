<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.5.0-web/css/all.css">

    <!--<script src="./node_modules/web3/dist/web3.min.js"></script>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Public Health Awareness System</h2><br>
                <br>

                <form id="patient-record-form" class="form-horizontal" autocomplete="on">

                    <div class="panel panel-primary">
                        <div class="panel-heading"><i class="far fa-hospital"></i> Patient Records</div>
                        <div class="panel-body">
                           <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>#</th>
                                    <th>Date</th>
                                    <th>Zipcode</th>
                                    <th>Disease</th>
                                    <th>Contagious</th>
                                    <th>Severity</th>
                                    <th>Patient Symptoms (Optional)</th>
                                    <th>Precaution (Optional)</th>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td><input type="date" name="date1" value="2018-11-13" id="date1"></td>
                                    <td><input type="text" name="zipcode1" id="zipcode1" placeholder="Enter patient's zipcode"></td>
                                    <td><input type="text" name="disease1" id="disease1" placeholder="Enter disease"></td>
                                    <td>  <input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="danger" name="isdoctor" id="isdoctor"></td>
                                    <td>
                                        <label class="radio-inline">
                                          <input type="radio" name="svrradio1" checked>Less
                                      </label>
                                      <label class="radio-inline">
                                          <input type="radio" name="svrradio1">Moderate
                                      </label>
                                      <label class="radio-inline">
                                          <input type="radio" name="svrradio1">High
                                      </label></td>
                                      <td><input type="text" name="sym1"></td>
                                      <td><input type="text" name="pre1"></td>
                                  </tr>

                              </table>
                              <button class="btn btn-warning" style="float: right;margin-right: 5%;"><i class="fas fa-plus"></i> Record</button>
                          </div>                         




                          <button class="btn btn-success" style="margin-top:20px;">Submit</button>
                      </div>      

                  </div>
              </div>
          </form>
      </div>

  </div>
</div>

</body>
</html>
