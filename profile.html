<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PHA Profile</title>


  <link rel="stylesheet" type="text/css" href="fontawesome-free-5.5.0-web/css/all.css">

  <!--<script src="./node_modules/web3/dist/web3.min.js"></script>-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <h2 style="padding: 10px; margin-bottom: 30px;">Public Health Awareness System</h2>
      <nav class="navbar navbar-default" id="navbar">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li ><a href="#"><i class="fas fa-home"></i></a></li>
            <li class="active"><a href="#">Profile</a></li>
            <li><a href="#">Medical History</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="container-fluid ">
    <div class="row content">
      <div class="col-md-8 col-md-offset-2">

        <form id="signup-form" class="form-horizontal" name="signupForm">


          <h4 style="color: #777!important;"><center><i class="fas fa-user-circle" style="font-size: 45px;"></i> <br><br> 
            <span id="full-name"></span></center></h4>
          <div class="panel-body">
            <div class="form-group">
              <label for="fName" class="control-label col-sm-2">First Name:</label>
              <div class="col-sm-4">
                <input type="text" name="fName" id="fName" placeholder="Enter First Name" class="form-control" value="Zainiya">
              </div>
              <label for="lName" class="control-label col-sm-2">Last Name:</label>
              <div class="col-sm-4">
                <input type="text" name="lName" id="lName" value="Manjiyani"placeholder="Enter Last Name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="sa1" class="control-label col-sm-2">Street Name:</label>
              <div class="col-sm-10">
                <input type="text" name="sn" id="sa1" placeholder="1000, ABC St" class="form-control" value="2227 Northrop Ave">
              </div>
            </div>

            <div class="form-group">
              <label for="sa2" class="control-label col-sm-2" >Unit/Apt #:</label>
              <div class="col-sm-10">
                <input type="text" name="unit" id="sa2" placeholder="103" class="form-control" value="14">
              </div>
            </div>
            <div class="form-group">
              <label for="city" class="control-label col-sm-2">City:</label>
              <div class="col-sm-4">
                <input type="text" name="city" id="city" value="Sacramento" placeholder="City" class="form-control">
              </div>
              <label for="state" class="control-label col-sm-2">State:</label>
              <div class="col-sm-4">
                <input type="text" name="state" id="state" placeholder="State" value="California" class="form-control">
              </div>

            </div>

            <div class="form-group">
              <label for="zipCode" class="control-label col-sm-2">Zip Code:</label>
              <div class="col-sm-4">
                <input type="number" name="zipCode" id="zipCode" placeholder="12345" class="form-control" value="95825">
              </div>
            </div>
            <div class="form-group">
              <label for="Email" class="control-label col-sm-2"><i class="far fa-envelope"></i> Email </label>
              <div class="col-sm-10">
                <input type="email" name="email" id="email" value="zainiyamanjiyani@csus.edu" placeholder="This email will be used for your login" class="form-control">
              </div>
            </div>

            <div class="form-group" id="license-info">
              <label for="doctorlic" class="control-label col-sm-2"><i class="far fa-id-card"> License Number</i> </label>
              <div class="col-sm-10">
                <input type="text" name="doctorlic" id="doctorlic" placeholder="Enter Registered License Number" value="lic-1234"class="form-control">
              </div>

            </div>
            <div class="form-group">
              <label for="pswd1" class="control-label col-sm-2"></label>
              <div class="col-sm-10">
                <a href="#" class="condition-text"><i class="fas fa-key"> </i> Request for change password </a>
              </div>
            </div>   
            <div class="form-group">    
              <button class="btn btn-warning" style="float: right;margin-right: 5%; margin-top:20px;" onclick="signUp();"><i class="far fa-check-circle"></i> Update</button>
            </div>
          </div>
          
        </form>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="js/doctor.js"></script>
  <script>

$( document ).ready(function() {
  console.log( "ready!" );
  getDoctor();
  getAddress();

});

window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;


function myFunction() {

  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
</body>
</html>
