<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <div class="row">
            <h2 style="padding: 10px; margin-bottom: 30px;">Public Health Awareness System</h2>
            <div class="col-md-6 col-md-offset-3">

                <!--<form class="form-horizontal" id="login" name="login">-->
                   <div class="panel panel-primary">
                    <div class="panel-heading"><i class="far fa-user"></i> Log in</div>
                    <div class="panel-body">

                      <div class="form-group">
                        <label for="emailid" class="control-label col-md-2">Email ID:</label>
                        <div class="col-md-10">
                            <input type="email" name="emailid" id="emailid" placeholder="Enter emailid" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pswd" class="control-label col-md-2">Password:</label>
                        <div class="col-md-10">
                            <input type="password" name="pswd" id="pswd" placeholder="Enter Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="loginbtn"><i class="fas fa-sign-in-alt"></i> Login</button><br>
                        <u><a href="signup.html" class="condition-text">Signup</a></u>
                        <!--<img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">-->
                    </div></div>
                </div>
            </div>

       <!-- </form>-->
    </div>

</div>
</div>
