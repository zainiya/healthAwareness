    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up</title>

        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="fontawesome-free-5.5.0-web/css/all.css">

        <!--<script src="./node_modules/web3/dist/web3.min.js"></script>-->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>



    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>Public Health Awareness System</h2><br>
                    <br>

                    <!--<form id="signup-form" class="form-horizontal" name="signupForm">-->

                        <div class="panel panel-primary">
                            <div class="panel-heading"><i class="far fa-user"></i> Sign Up</div>
                            <div class="panel-body">
                              <div class="form-group">
                                <label for="fName" class="control-label col-sm-3">First Name:</label>
                                <div class="col-sm-3">
                                    <input type="text" name="fName" id="fName" placeholder="Enter First Name" class="form-control" value="Parth">
                                </div>
                                <label for="lName" class="control-label col-sm-3">Last Name:</label>
                                <div class="col-sm-3">
                                    <input type="text" name="lName" id="lName" placeholder="Enter Last Name" class="form-control" value="Parth">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sa1" class="control-label col-sm-3">Street Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="sn" id="streetName" placeholder="1000, ABC St" class="form-control" value="Parth">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="sa2" class="control-label col-sm-3">Unit/Apt #:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="unit" id="unit" placeholder="103" class="form-control" value="Parth">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city" class="control-label col-sm-3">City:</label>
                                <div class="col-sm-3">
                                    <input type="text" name="city" id="city" placeholder="City" class="form-control" value="Parth">
                                </div>
                                <label for="state" class="control-label col-sm-3">State:</label>
                                <div class="col-sm-3">
                                    <input type="text" name="state" id="state" placeholder="State" class="form-control" value="Parth">
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="zipCode" class="control-label col-sm-3">Zip Code:</label>
                                <div class="col-sm-3">
                                    <input type="number" name="zipCode" id="zipCode" placeholder="12345" class="form-control" value="1234">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Email" class="control-label col-sm-3">Email:</label>
                                <div class="col-sm-9">
                                    <input type="email" name="email" id="email" placeholder="This email will be used for your login" class="form-control" value="parthpachchigar@gmail.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pswd" class="control-label col-sm-3">Password:</label>
                                <div class="col-sm-9">
                                    <input type="password" name="pswd" id="pswd" placeholder="Password" class="form-control" value="abcd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pswd2" class="control-label col-sm-3">Confirm Password:</label>
                                <div class="col-sm-9">
                                    <input type="password" name="pswd2" id="pswd2" placeholder="Confirm Password" class="form-control" value="abcd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="isdoctor" class="control-label col-sm-3">Are you a Doctor?</label>
                                <div class="col-sm-9">
                                  <input type="checkbox" data-toggle="toggle" data-on="Yes I am" data-off="I am not" data-onstyle="success" name="isdoctor" id="isdoctor">

                              </div>
                          </div>
                          <div class="form-group" id="license-info" style="display: none;">
                            <label for="doctorlic" class="control-label col-sm-3">License Number:</label>
                            <div class="col-sm-9">
                              <input type="text" name="doctorlic" id="doctorlic" placeholder="Enter Registered License Number" class="form-control">
                          </div>

                      </div>
                      <div class="form-group">
                          <button class="btn btn-success" style="float: right;margin-right: 5%; margin-top:20px;" onclick="signUp();">Sign Up</button>
                          <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

                      </div>
                  </div>
              </div>
          <!--</form>-->
      </div>

    </div>
    </div>
        <script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript" src="js/doctor.js"></script>
        <script type="text/javascript" src="js/user.js"></script>
        <script>
            $(function () {
                $('#isdoctor').change(function () {
                    if ($(this).prop('checked') == true) {
                        $('#license-info').css("display", "block");
                        isDoctor = true;
                    } else {
                        $('#license-info').css("display", "none");
                        isDoctor = false;
                    }
                });
            });

    </script>

    </body>
    </html>
